{% extends 'layouts/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<h2>Or</h2>
<a href="/accounts/google/login/">Login with Google</a>
<a href="/accounts/github/login/">Login with Github</a>
{% endblock %}
