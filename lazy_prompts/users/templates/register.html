{% extends 'layouts/base.html' %}
{% load socialaccount %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<h2>Or</h2>
<a href="{% provider_login_url 'google' %}">Register with Google</a>
<a href="{% provider_login_url 'github' %}">Register with Github</a>
{% endblock %}
